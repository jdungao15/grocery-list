<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <header>
      <h1 class="heading">My Very Organized Grocery List</h1>
    </header>

    <main>
      <article class="">
        <h2>Pantry Items</h2>
        <section>
          <h3>Canned</h3>
          <ul>
            <li>Corn</li>
            <li>Tuna</li>
            <li>Green Beans</li>
          </ul>
        </section>
        <section>
          <h3>Dry Goods</h3>
          <ul>
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
          </ul>
        </section>
      </article>
      <article>
        <h2>Freezer Items</h2>
        <section>
          <h3>Veggies</h3>
          <ol>
            <li>Brocolli</li>
            <li>Carrots</li>
            <li>Cauliflower</li>
            <li>Bell Peppers</li>
          </ol>
        </section>
        <section>
          <h3>Snacks</h3>
          <ol>
            <li>Chicken Nuggets</li>
            <li>Hot Pockets</li>
            <li>Fries</li>
            <li>Tator Tots</li>
          </ol>
        </section>
      </article>
    </main>
  </body>
</html>
